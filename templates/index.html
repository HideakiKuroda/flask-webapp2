{% extends "base.html" %}
{% block content %}
<section class="login">
  <div class="container my-5">
      <div class="row">
          <div class="col-lg-4 text-left">
          {% for message in get_flashed_messages() %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}

            <h4>メニュー</h2>

            <ul>
            {% if config.get("ENDPOINT") %}
              <li><a class="text-xl-start fs-5" href='/call_downstream_api'>Call a downstream API</a></li>
            {% endif %}

            <li><a class="text-xl-start fs-5"  href="{{ url_for('upload') }}">Upload</a></li>
            <li><a class="text-xl-start fs-5"  href="{{ url_for('create_folder') }}">Make Folder</a></li>
            </ul>

            <hr>
          </div>
      </div>
  </div>
</section>
{% endblock %}
