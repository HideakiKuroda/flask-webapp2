<!-- マクロのファイル -->
{% macro render_field(field) %}
{{ field(**kwargs)|safe }}  
<!--**kwargs は複数の引数を受け取ることができる  |safe これはエスケープ処理せずそのままに　jinja2の機能で変数に対してフィルターを適用   
    変数 | フィルター名  https://jinja.palletsprojects.com/en/3.0.x/templates/#builtin-filters-->
{% if field.errors %}
    <br>
    {% for error in field.errors %}
        {{ error }}
    {% endfor %}  
{% endif %}
{% endmacro %}
