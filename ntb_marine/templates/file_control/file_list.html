{% extends "base.html" %}
{% block content %}
<section class="index">
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-8 text-left">
                <a href="javascript:window.history.go(-1)">Back</a>
                <h1>ファイルリスト</h1>
                <ul>
                {% for file in files %}
                    <li>
                        {{ file.name }}-{{ file.id }} - <a href="{{ url_for('file_control.download_file', file_id=file.id, file_name=file.name) }}">ダウンロード</a>
                    </li>
                {% endfor %}
                </ul>
                <h1>フォルダのリスト</h1>
                <ul>
                {% for folder in folders %}
                    <li>
                        {{ folder.name }}-{{ folder.id }} - <a href="{{ url_for('file_control.list_files', folder_id=folder.id) }}">内容</a>
                    </li>
                {% endfor %}
                </ul>
                <a href="{{ url_for('file_control.upload') }}">アップロードページに戻る</a>
            </div>
        </div>
    </div>
  </section>
{% endblock %}
