{% extends "base.html" %}
{% block content %}
<section class="index">
    <div class="container my-5">
        <div class="row">
            <div class="col-lg-4 text-left">
                <a href="javascript:window.history.go(-1)">Back</a>
                <h1>ファイルアップロード</h1>
                <h2>フォルダ作成</h2>
                <form method="post" action="{{ url_for('file_control.create_folder') }}">
                    <label for="folder_name">フォルダ名:</label>
                    <input type="text" name="folder_name" id="folder_name" required>
                    <input type="submit" value="フォルダ作成">
                </form>
                <a href="{{ url_for('file_control.list_files') }}">ファイルリストを見る</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
